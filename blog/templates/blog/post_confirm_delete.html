<!-- 
This template is used for the currntly logged in User to delete his post
He can delete only his post and cannot manipulate others posts.
-->
{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2> Are you sure you want to delete the post "{{object.title}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id  %}">Cancel</a>
            </div>
        </form>  
    </div>
{% endblock content %}
<!--
Here I used the CSRF token (Cross-site request forgery) which is an attack that forces
an end user to execute unwanted actions on a web application in which they are currently 
authenticating.
-->
